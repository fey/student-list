name: PHP CI

on:
  - push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install
        run: make setup
      - name: Run linter
        run: make lint

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: tmp/clover.xml
          fail_ci_if_error: true
